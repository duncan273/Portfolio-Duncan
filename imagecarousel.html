<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/imagecarousel.css">
    <title>Image Carrousel</title>
</head>
<body>
    <button class="home"><a href="project.html">Terug</a></button>
    <button class="code"><a href="carouselcode.html">Code</a></button>
    <div class="wrapper">
        <header class="header">
            <h1>Een image carrousel</h1>
        </header>
        <div class="image-block">
            <img src="img/New1.jpeg" alt="image 1" class="carrousel-image active">
            <img src="img/New2.jpeg" alt="image 2" class="carrousel-image">
            <img src="img/New3.jpeg" alt="image 3" class="carrousel-image">
            <img src="img/New4.jpeg" alt="image 4" class="carrousel-image">
            <img src="img/New5.jpeg" alt="image 5" class="carrousel-image">
        </div>
        <div class="controls">
            <span class="control-unit previous">&lt;&lt; Vorige</span>
            <span class="control-unit next">Volgende &gt;&gt;</span>
        </div>
    </div>
    <script src="js/imagecarousel.js"></script>
</body>
</html>
