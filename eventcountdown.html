<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Countdown</title>
    <link type="text/css" rel="stylesheet" href="css/eventcountdown.css">
</head>
<body>
<main>
    <button class="home"><a href="project.html">Terug</a></button>
    <button class="code"><a href="eventcode.html">Code</a></button>
    <h1>Event countdown</h1>
    <div class="input">
        <p>Vul hier de datum in</p>
        <input type="datetime-local" class="time-input">
        <button class="submit">start timer</button>
    </div>
    <div class="timer hide">
        <h2>Time remaining</h2>
        <p class="count-down">
            <span class="day">0</span> dagen <span class="hour">0</span> uur <span class="min">0</span> minuten <span
                class="sec">0</span> sec
        </p>
    </div>
    <h2 class="announcement hide"></h2>
</main>
<script src="js/eventcountdown.js"></script>
</body>
</html>
